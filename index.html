<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .signup-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .signup-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .signup-btn:hover:not(:disabled) {
            background-color: #218838;
        }

        .signup-btn:active:not(:disabled) {
            transform: translateY(1px);
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Thank you for your interest in us. Unfortunately we have closed signups and will be opening them again soon!</p>
        
        <button class="signup-btn" disabled>
            Signups Closed
        </button>
    </div>

    <div class="copyright">
       Â© 2025 HeadQuackers - This github acc is not related to the chall
    </div>
</body>
</html>
